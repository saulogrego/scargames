<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ScarGames</title>
    </h:head>
    <h:body onload="#{bandeiraMB.recuperarBandeira()}">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Bandeiras</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:inputText id="descricao" placeholder="Descrição"
                                 value="#{bandeiraMB.bandeira.descricao}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{bandeiraMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{bandeiraMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </h:form>
    </h:body>
</html>
