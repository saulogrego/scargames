<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ScarGames</title>
    </h:head>
    <h:body onload="#{bandeiraMB.recuperarBandeira()}">
        <h1>Alteração de Bandeiras</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Descrição"/>
                <h:inputText id="descricao" value="#{bandeiraMB.bandeira.descricao}"/>
                <h:commandButton value="OK" action="#{bandeiraMB.alterar()}"/>
                <h:commandButton value="Cancelar" action="#{bandeiraMB.cancelar()}" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
