<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Bandeiras</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Bandeiras</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{bandeiraMB.novo()}">
                        <p:graphicImage url="/resources/img/add.png" 
                                        height="40" width="40" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{bandeiraMB.bandeiras}" var="bandeira"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Bandeiras</f:facet>
                        <f:facet name="footer">Total de Registros: #{bandeiraMB.bandeiras.size()}</f:facet>
                        <p:column headerText="DescriÃ§Ã£o" sortBy="#{bandeira.descricao}">
                            <h:outputText value="#{bandeira.descricao}"/>
                        </p:column>
                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" action="#{bandeiraMB.carregarDados(bandeira)}"/>
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{bandeiraMB.excluir(bandeira)}"
                                             onclick="if (!confirm('Tem certeza que deseja excluir?')) return false"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
